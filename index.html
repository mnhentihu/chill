<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#181A1C",
              secondary: "#3D4142",
              tertiary: "#E7E3FC3B",
            },
            backgroundImage: {
              login: "url('/assets/BG_Login.jpeg')",
            },
            fontFamily: {
              lato: ["Lato", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-login bg-cover bg-no-repeat bg-center bg-fixed font-lato">
    <div class="flex justify-center items-center text-white h-screen">
      <div
        class="bg-primary/[0.84] w-4/5 sm:w-1/4 h-fit px-4 py-4 sm:px-8 sm:py-8 rounded-xl"
      >
        <div
          class="flex flex-col justify-center items-center gap-3 mb-3 sm:gap-8 sm:mb-8"
        >
          <img src="/assets/Logo Chill.png" alt="" class="w-24 sm:w-40" />
          <div class="flex flex-col justify-center items-center">
            <span class="font-medium text-lg sm:font-semibold sm:text-2xl"
              >Masuk</span
            >
            <span class="font-light sm:font-normal text-xs sm:text-base"
              >Selamat datang kembali!</span
            >
          </div>
        </div>
        <form
          action=""
          method="post"
          class="flex flex-col justify-center items-center w-full gap-8 mb-2 text-sm sm:text-base"
        >
          <div
            class="flex flex-col justify-center items-start w-full gap-1 sm:gap-2"
          >
            <label for="" class="font-light sm:font-normal">Username</label>
            <input
              type="text"
              placeholder="Masukkan username"
              class="w-full h-9 rounded-full px-3 bg-transparent border border-tertiary font-thin sm:font-normal"
            />
          </div>
          <div
            class="flex flex-col justify-center items-start w-full gap-1 sm:gap-2"
          >
            <label for="" class="font-light sm:font-normal">Kata Sandi</label>
            <input
              type="password"
              placeholder="Masukkan kata sandi"
              class="w-full h-9 rounded-full px-3 bg-transparent border border-tertiary font-thin sm:font-normal"
            />
          </div>
        </form>
        <div class="flex justify-between items-center mb-10">
          <span class="font-thin text-sm sm:font-light sm:text-base">
            Belum memiliki akun?
            <a
              href="/register.html"
              class="font-light text-xs sm:font-semibold sm:text-base"
              >Daftar</a
            >
          </span>
          <a href="/" class="font-light text-xs sm:font-semibold sm:text-base"
            >Lupa kata sandi?</a
          >
        </div>
        <div class="flex flex-col justify-center items-center w-full gap-2.5">
          <a
            href="/home.html"
            class="bg-secondary flex justify-center items-center w-full h-10 border border-tertiary rounded-full font-light text-xs sm:font-normal sm:text-base"
          >
            Masuk
          </a>
          <span class="font-light text-xs sm:font-normal sm:text-base"
            >Atau</span
          >
          <button
            class="bg-transparent w-full h-10 flex justify-center items-center gap-2 border border-tertiary rounded-full font-light text-xs sm:font-normal sm:text-base"
          >
            <img
              src="/assets/google logo.png.png"
              alt=""
              class="w-2.5 sm:w-4"
            />Masuk Dengan Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
